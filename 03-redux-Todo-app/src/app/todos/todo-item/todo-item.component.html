  <!-- 'editing' 'completed' -->
  <li [class.completed]="todo.completado"
      [class.editing]="editando">
    <div class="view">
      <input title="toggle" 
             class="toggle" 
             type="checkbox" 
             [formControl]="chkCompletado"
             checked>

      <label (dblclick)="editar()" >{{todo.texto}}</label>
      <button title="destroy" class="destroy"></button>
    </div>
    <input title="edit" class="edit"
           type="text"
           (blur)="terminarEdicion()"
           [formControl]="txtInput"
           #inputFisico>
  </li>
